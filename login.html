<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>RecipeMe</title>
</head>

<body>
    <!--This is a navbar-->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">RecipeMe</a>
            <ul class="right hide-on-med-and-down">
                <!--This is a SEARCH bar-->
                <li id="rng" style="display:none;">
                    <button class="waves-effect waves-light btn" id="randoRecipe">
                        <a href="././././randomRec.html">Randomizer</a>
                    </button>
                </li>
                <li>
                    <form id="search-bar" style="display:none;">
                        <div class="input-field">
                            <input id="search" type="search" placeholder="Search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <div class="container" id="logbox">
            <label for="email">Enter a Valid Email:</label>

            <input type="email" id="txtEmail" pattern=".+@" required>

            <input type="password" id="txtPassword" placeholder="password">

            <button id="btnLogin" class="btn btn-action">
                LOG IN
            </button>

            <button id="btnSignUp" class="btn btn-secondary">
                SIGN UP
            </button>
        </div>
    </div>
    <div class="container" id="resultscontainer" style="display:none;">
        <div class="row" id="results">
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
